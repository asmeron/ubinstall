# boot sections follow
#
# TIP: If you want a 1024x768 framebuffer, add "vga=773" to your kernel line.
#
#-*

LABEL arch
    MENU LABEL Загрузка UB Linux Adara Desktop Enterprise
    LINUX ../vmlinuz-linux
    APPEND root=${dev} rw quiet
    INITRD ../initramfs-linux.img

LABEL archfallback
    MENU LABEL Загрузка UB Linux Adara Desktop Enterprise (безопасный режим)
    LINUX ../vmlinuz-linux
    APPEND root=${dev} rw
    INITRD ../initramfs-linux-fallback.img

#LABEL windows
