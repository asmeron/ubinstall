LABEL ..
menu exit

LABEL arch
    MENU LABEL Установка UB Linux
    LINUX ../vmlinuz-linuxx
    APPEND root=${dev} rw quiet
    INITRD ../initramfs-linuxx.img

LABEL hdt
        MENU LABEL HDT (Анализ аппаратной части ПК)
        COM32 hdt.c32

LABEL reboot
        MENU LABEL Перезагрузка
        COM32 reboot.c32

LABEL poweroff
        MENU LABEL Выключение
        COM32 poweroff.c32
